<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso HTML</title>
</head>
<body>
    <div> <!-- É um espaço em branco que será estilizado com o CSS -->
        <h1>Cabeçalho do meu site</h1>
        <ul>
            <li>Home</li>
            <li>Sobre</li>
            <li>Contato</li>
        </ul>
    </div>

    <header> <!-- Entende que é o Cabeçalho do site -->
        <h1>Cabeçalho do meu site</h1>
        <nav>   <!-- Menu de navegação -->
            <ul>
                <li>Home</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul>
        </nav>
    </header>

    <article> 
        <h3>Seja bem vindo ao meu site</h3>
        <p>Teste projeto HTML</p>
    </article> 

    <aside> <!-- Elemente que fica de canto com menos importancia -->
        <p>Seja direto ao ponto</p>
    </aside>

    <footer> <!-- Rodapé do site -->
        <p>Todos diretitos reservados ao site</p>
    </footer>
</body>
</html>
