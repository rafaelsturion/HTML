<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Aplicando Datalist</h1>

    <form>
        <input list="carros" name="carro" placeholder="Digite o nome do carro">
        <datalist id="carros">
            <option value="Gol"></option>
            <option value="Palio"></option>
            <option value="Uno"></option>
            <option value="Celta"></option>
            <option value="Corsa"></option>
            <option value="Fusca"></option>

        </datalist>
    </form>
</body>
</html>
