<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de contato!</title>
</head>
<body>

    <!--Tabela é composta de linhas que são compostas de células
    ><tr></tr> São linhas (rows)
    ><th></th> Define o cabeçalho da tabela (table header)
    ><td></td> Coloca os dados dentro da tabela -->
    
    <h2>Trabalhando com tabelas</h2>
    <table>
        <caption>Tabela de serviços</caption> <!--Informa sobre o que é a tabela-->
        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Troca de vidro</td>
            <td>R$600</td>
            <td>Em andamento</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>R$200</td>
            <td>Aguardando</td>
        </tr>
    </table>

</body>
</html>
